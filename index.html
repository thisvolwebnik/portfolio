<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>Portfolio | Professional photographer</title>
  </head>
  <body>
    <header class="header" data-js-header>
      <div class="header__inner container">
        <div class="header__logo logo">
          <a class="logo__link" href="./index.html">
            <img src="./src/assets/icons/logo.svg" alt />
          </a>
        </div>
        <div class="header__overlay" data-js-header-overlay>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">about me</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">portfolio</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">price</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">faq</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">contacts</a>
              </li>
            </ul>
          </nav>
        </div>
        <button
          class="header__burger-menu burger-menu"
          type="submit"
          data-js-header-burger-button
        >
          <span class="burger-menu__line"></span>
          <span class="burger-menu__line"></span>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__inner container">
          <div class="hero__vertical-container">
            <span>2025</span>
            <span class="hero__vertical-line"></span>
            <span>Best Photographer by MAX</span>
          </div>
          <div class="hero__body">
            <div class="hero__body-container">
              <div class="hero__metrics metrics">
                <dl class="metrics__list">
                  <div class="metrics__item">
                    <dt class="metrics__key">Photo sessions</dt>
                    <dd class="metrics__value">487</dd>
                  </div>
                  <div class="metrics__item">
                    <dt class="metrics__key">Satisfied clients</dt>
                    <dd class="metrics__value">356</dd>
                  </div>
                </dl>
              </div>
              <h1 class="hero__title">Professional photographer</h1>
              <p class="hero__subtitle h3">
                Capture the Moment. Tell Your Story.
              </p>
              <a class="hero__scroll-down" href="#">
                <span>Scroll down</span>
                <span class="icon icon--arrow-down"></span>
              </a>
            </div>
            <img
              class="hero__image hero__image--center"
              src="./src/assets/images/hero/1.jpg"
              alt
              width="220"
              height="220"
              loading="lazy"
            />
            <div class="hero__image-wrapper">
              <img
                class="hero__image"
                src="./src/assets/images/hero/2.jpg"
                alt
                width="280"
                height="374"
                loading="lazy"
              />
              <p class="hero__description">
                Hi! Iâ€™m Vera, a photographer. For me, photography is more than
                just an image.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
